{% extends "base.html" %}
{% block title %}Calcular Peso Ideal{% endblock %}
{% block content %}
    <h2>Calcular Peso Ideal</h2>
    <form method="POST" action="{{ url_for('ideal_weight') }}">
        <label for="height">Estatura (cm):</label><br>
        <input type="number" id="height" name="height" step="any" required><br><br>
        <label for="age">Edad:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        <button type="submit" class="button">Calcular</button>
    </form>
    {% if result is not none %}
        <h3>Tu peso ideal es: {{ result | round(2) }} kg</h3>
    {% endif %}
{% endblock %}
